<!DOCTYPE html>
<html>
	<head>
		<title>vrp_spawn_screen</title>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="ui.js" type="text/javascript"></script>
		<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="responsive.css">
	</head>
	<body>
		<div class="container-fluid">
			<h1>NO LIFE</h1>
			<div id="spawn-button">
				<img src="https://dqcgrsy5v35b9.cloudfront.net/cruiseplanner/assets/img/icons/login-w-icon.png">
				</img>
			</div>
			<div id="container">
				<form>
					<input id="firstname" type="firstname" name="firstname" placeholder="Firstname">
					<input id="lastname" type="lastname" name="lastname" placeholder="Lastname">
					<input id="age" type="number" placeholder="Age" min="18" max="99"><br>
					<div id="gender-container">
						<div class="male">
							<label id="male" class="radioBox1">Male
								<input type="radio" checked="checked" name="gender" value="1">
								<span class="checkmark1"></span>
							</label>
							</div>
						<div class="female"></div>
							<label id="female" class="radioBox2">Female
								<input type="radio" name="gender" value="0">
								<span class="checkmark2"></span>
							</label>
						</div>
						<a id="spawnbtn">Opret karakter</a>
					</div>
				</form>
			</div>
		</div>
	</body>
	<script src="bootstrap.min.js"></script>
</html>
